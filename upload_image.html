<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" type="text/css" href="css/upload_image.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
       
        </style>
<script src="js/upload_Image.js"></script>        
</head>
<body>
    

    <div class="img-zoom-container">
    <div class="row">
    <div class="col-6" >
    <img id="myimage" src="https://www.fresherslive.com/assets-images/news/origin/2020/05/14/baaghi-3-full-hd-movie-2020-download-tamilrockers.jpg">
    </div>
    <div class="col-6">
    <div id="myresult" class="img-zoom-result" ></div>
    </div>
    </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous">
</script>


<script>
    // Initiate zoom effect:
    imageZoom("myimage", "myresult");
    $("#myimage").mouseout(function(){
        $('#myresult').css("visibility", "hidden");

        $('#myresult').show();
    });

    $("#myimage").mouseleave(function(){
        $('#myresult').css("visibility", "hidden");

        $('#myresult').show();
    });
    
</script>
    
</html>
